    <script type="text/javascript">
        var prefix = ctx + "base/device"
        $("#form-Device-add").validate({
            focusCleanup: true,
            rules:{
                whcode:{
                    required:true,
                },
                devicecode:{
                    required:true,
                    remote:{
                        url:prefix+"/checkDeviceCode",
                        type:'post',
                        dataType:'json',
                        data:{
                            'devicecode':function () {
                                return $.common.trim($("#devicecode").val());
                            }
                        },
                        dataFilter:function (data,type) {
                            return $.validate.unique(data);
                        }
                    }
                },
                devicename:{
                    required:true,
                },
                isenable:{
                    required:true,
                },
                // inspectcycle:{
                //     number:true,
                // },
                // repaircycle:{
                //     number:true,
                // }
            },
            messages:{
                "devicecode":{
                    remote:"设备编码已存在"
                }
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-Device-add').serialize());
            }
        }

        $("input[name='inspectdate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='repairdate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
