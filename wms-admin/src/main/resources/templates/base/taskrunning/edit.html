<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改任务执行')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-taskrunning-edit" th:object="${running}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">单据子表的Id：</label>
                <div class="col-sm-8">
                    <input name="id" th:field="*{id}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">唯一标识：</label>
                <div class="col-sm-8">
                    <input name="guid" th:field="*{guid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单据子表的行号：</label>
                <div class="col-sm-8">
                    <input name="rowid" th:field="*{rowid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务类型：</label>
                <div class="col-sm-8">
                    <select name="tasktype" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务代号：</label>
                <div class="col-sm-8">
                    <input name="taskcode" th:field="*{taskcode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品代号：</label>
                <div class="col-sm-8">
                    <input name="productcode" th:field="*{productcode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">起始库位：</label>
                <div class="col-sm-8">
                    <input name="storehousecode" th:field="*{storehousecode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">起始库位状态：</label>
                <div class="col-sm-8">
                    <input name="storehousestate" th:field="*{storehousestate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">托盘号：</label>
                <div class="col-sm-8">
                    <input name="traycode" th:field="*{traycode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">堆垛机设备号：</label>
                <div class="col-sm-8">
                    <input name="devicecode" th:field="*{devicecode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">RGV小车号：</label>
                <div class="col-sm-8">
                    <input name="rgvdevicecode" th:field="*{rgvdevicecode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否转轨：</label>
                <div class="col-sm-8">
                    <input name="iszg" th:field="*{iszg}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总步序：</label>
                <div class="col-sm-8">
                    <input name="totalstep" th:field="*{totalstep}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前步序：</label>
                <div class="col-sm-8">
                    <input name="step" th:field="*{step}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">堆垛机设备名：</label>
                <div class="col-sm-8">
                    <input name="devicename" th:field="*{devicename}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">条码：</label>
                <div class="col-sm-8">
                    <input name="sern" th:field="*{sern}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务状态：</label>
                <div class="col-sm-8">
                    <input name="taskstate" th:field="*{taskstate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目的位：</label>
                <div class="col-sm-8">
                    <input name="endcode" th:field="*{endcode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目的位库位状态：</label>
                <div class="col-sm-8">
                    <input name="endstorehousestate" th:field="*{endstorehousestate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目的位库位状态：</label>
                <div class="col-sm-8">
                    <input name="isdelete" th:field="*{isdelete}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "base/taskrunning";
        $("#form-taskrunning-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-taskrunning-edit').serialize());
            }
        }
    </script>
</body>
</html>
