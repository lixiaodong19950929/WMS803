<script th:inline="javascript">
    var prefix = ctx + "base/product";
    $("#form-product-edit").validate({
        focusCleanup: true,
        rules: {
            productcode: {
                required: true,
                remote:{
                    url:prefix+"/getProductCode",
                    type:'post',
                    dataType:'json',
                    data:{
                        'id':$('#id').val(),
                        'productcode':function () {
                            return $.common.trim($("#productcode").val());
                        }
                    },
                    dataFilter:function (data,type) {
                        return $.validate.unique(data);
                    }
                }
            },
            productname: {
                required: true,
            },
            isenable: {
                required: true,
            }
        },
        messages:{
            productcode:{
                remote:"产品编码已存在"
            }
        }
    });

    var supplierList = [[${supplierList}]];

    function supplierChange() {
        supplierList.forEach(item => {
            if(item.suppliercode==$("#suppliercode").val()){
                $("#suppliername").val(item.suppliername)
            }
        })
    }

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-product-edit').serialize());
        }
    }

    $("input[name='expiringDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
